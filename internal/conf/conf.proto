syntax = "proto3";
package kratos.api;

option go_package = "vendors/internal/conf;conf";

import "google/protobuf/duration.proto";

message Registry {
  message Consul {
    string scheme = 1;
    string addr = 2;
    string prefix = 3;
    google.protobuf.Duration timeout = 4;
  }
  message Etcd {
    repeated string endpoints = 1;
    string username = 2;
    string password = 3;
    google.protobuf.Duration timeout = 4;
  }
  Consul consul = 1;
  Etcd etcd = 2;
}

message TLS {
  string cert_file = 1;
  string key_file = 2;
  string ca_file = 3;
}

message Web {
  string addr = 1;
  TLS tls = 2;
  string custom_endpoint = 3;
}
message GRPC {
  string addr = 1;
  TLS tls = 2;
  string custom_endpoint = 3;
}

message Server {
  Web web = 1;
  GRPC grpc = 2;
  google.protobuf.Duration timeout = 3;
  string jwt_secret = 4;
}

message BilibiliServer {
  Server server = 1;
  Registry registry = 2;
  BilibiliConfig config = 3;
}

message BilibiliConfig {}

message Bilibili { BilibiliServer bilibili = 1; }
